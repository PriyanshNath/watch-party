<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Watch Party</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>

  .topbar {
  background: #C57FC7;
  color: white;
  padding: 10px 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.topbar .left {
  position: absolute;
  left: 12px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.back-btn {
  background: #ffffff55;
  border: none;
  padding: 6px 10px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

.profile {
  display: flex;
  align-items: center;
  gap: 6px;
  background: #ffffff33;
  padding: 6px 10px;
  border-radius: 20px;
  cursor: pointer;
}

.avatar {
  background: white;
  color: #C57FC7;
  width: 26px;
  height: 26px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
}

.title {
  font-weight: bold;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #FEC3DC;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background: #C57FC7;
  color: white;
  padding: 12px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

.container {
  flex: 1;
  display: grid;
  grid-template-columns: 3fr 1fr;
  gap: 12px;
  padding: 12px;
}

/* VIDEO */
.video {
  background: white;
  border-radius: 14px;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.controls {
  display: none;
  gap: 8px;
  margin-bottom: 10px;
}

.controls input {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.controls button {
  background: #3C5250;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
}

#player {
  flex: 1;
  background: #eee;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #444;
}

/* SIDE */
.side {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* USERS */
.users {
  background: white;
  border-radius: 14px;
  padding: 10px;
}

.user {
  padding: 6px;
  font-size: 14px;
}

/* CHAT */
.chat {
  flex: 1;
  background: white;
  border-radius: 14px;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 8px;
}

.msg {
  background: #f2f2f2;
  padding: 6px 10px;
  border-radius: 8px;
  margin-bottom: 6px;
  font-size: 14px;
}

.input {
  display: flex;
  gap: 6px;
}

.input input {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.input button {
  background: #A7B37F;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<header
  style="
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    background:#C57FC7;
    color:white;
    padding:10px 14px;
    font-weight:bold;
  "
>
  <!-- LEFT: Back -->
  <button
    id="backBtn"
    title="Back"
    style="
      position:absolute;
      left:12px;
      background:#ffffff55;
      border:none;
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
    "
  >
    â¬…
  </button>

  <!-- CENTER: Room name -->
  <div style="text-align:center;">
    ðŸŽ¬ <span id="roomName">Watch Party</span>
    <span id="hostBadge"></span>
  </div>

  <!-- RIGHT: Profile -->
  <div
    style="
      position:absolute;
      right:12px;
      display:flex;
      align-items:center;
      gap:6px;
      background:#ffffff33;
      padding:6px 10px;
      border-radius:20px;
      cursor:pointer;
    "
  >
    <div
      style="
        background:white;
        color:#C57FC7;
        width:26px;
        height:26px;
        border-radius:50%;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:14px;
        font-weight:bold;
      "
    >
      ðŸ‘¤
    </div>
    <span id="profileName">User</span>
  </div>
</header>




<div class="container">

  <div class="video">
    <div class="controls" id="mediaControls">
      <input id="ytUrl" placeholder="Paste YouTube link" />
      <button onclick="loadYouTube()">Load</button>
    </div>
    <div id="player">No media loaded</div>
  </div>

  <div class="side">
    <div class="users">
      <strong>Users</strong>
      <div id="users"></div>
    </div>

    <div class="chat">
      <div class="messages" id="messages"></div>
      <div class="input">
        <input id="msg" placeholder="Type a message..." />
        <button onclick="send()">Send</button>
      </div>
    </div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const roomId = new URLSearchParams(location.search).get("room");
const username = localStorage.getItem("username");
let isHost = false;

socket.on("connect", () => {
  socket.emit("set-username", username);
  socket.emit("join-room-final", roomId);
});

socket.on("you-are-host", (status) => {
  isHost = status;
  document.getElementById("hostBadge").textContent = isHost ? " ðŸ‘‘ Host" : "";
  document.getElementById("mediaControls").style.display = isHost ? "flex" : "none";
});

socket.on("room-users", (users) => {
  const box = document.getElementById("users");
  box.innerHTML = "";
  users.forEach(u => {
    const div = document.createElement("div");
    div.className = "user";
    div.textContent = u.username + (u.isHost ? " ðŸ‘‘" : "");
    box.appendChild(div);
  });
});

function loadYouTube() {
  const url = document.getElementById("ytUrl").value.trim();
  if (!url) return alert("Paste a YouTube link");

  socket.emit("load-media", { roomId, media: { type: "youtube", url } });
}

socket.on("load-media", (media) => {
  const id = media.url.match(/(?:v=|youtu\.be\/)([^&]+)/)?.[1];
  if (!id) return;

  document.getElementById("player").innerHTML = `
    <iframe src="https://www.youtube.com/embed/${id}"
      allowfullscreen
      style="width:100%;height:100%;border-radius:12px;"></iframe>`;
});

function send() {
  const msg = document.getElementById("msg").value.trim();
  if (!msg) return;

  socket.emit("chat", { roomId, msg });
  document.getElementById("msg").value = "";
}


socket.on("chat", (data) => {
  const div = document.createElement("div");
  div.className = "msg";
  div.textContent = `${data.user}: ${data.msg}`;
  document.getElementById("messages").appendChild(div);
});
socket.on("room-info", (room) => {
  // âœ… REAL room name (not "room")
  document.getElementById("roomName").textContent = room.name;

  // âœ… Host badge safety check (in case order changes)
  if (room.hostId === socket.id) {
    document.getElementById("hostBadge").textContent = " ðŸ‘‘ Host";
    document.getElementById("mediaControls").style.display = "flex";
  }
});
socket.on("join-error", (msg) => {
  alert(msg);
  window.location.href = "/rooms.html";
});


document.getElementById("backBtn").onclick = () => {
  window.location.href = "/rooms.html";
};
document.getElementById("profileName").textContent =
  username || "Guest";

socket.on("join-error", (msg) => {
  alert(msg || "Unable to join room");
  window.location.href = "/rooms.html";
});


</script>

</body>
</html>
